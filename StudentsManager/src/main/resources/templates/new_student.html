<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
 integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<meta charset="utf-8" />
<title>ENTER THE NEW STUDENT</title>
</head>
<body class="card text-white bg-secondary mb-3">
	<div align="center">
	 <img src="../static/images.jpg" height="290" width="1520" th:src="@{images.jpg}"/>		
		<hr>
		<h1 style="color:blue;">NEW STUDENT DETAILS</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">
			<div class="form-group">

			<table border="0" cellpadding="10">
				<tr>
					<td>STUDENT NAME:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>BRANCH:</td>
					<td><input type="text" th:field="*{branch}" /></td>
				</tr>
				<tr>
					<td>MOBILE NO:</td>
					<td><input type="text" th:field="*{mobile_no}" /></td>
				</tr>
				<tr>
					<td>GMAIL ID:</td>
					<td><input type="text" th:field="*{gmail}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">SAVE</button> </td>
				</tr>
			</table>
			</div>
		</form>
	</div>
</body>
</html>
